<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/design/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/design/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="main">
    <div class="top">
    </div>
    <div class="text-mid">
      <h1>Order Summary</h1>
      <span>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>
    </div>
    <div class="plan">
      <img src="/images/icon-music.svg" alt="Not Found">
      <div class="text-plan">
        <h1>Annual Plan</h1>
        <span>$59.99/year</span>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="proceed-to-payment">Proceed to Payment</button>
    <div class="cancel">
      Cancel Order
    </div>
  </main>

</body>

</html>
